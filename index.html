<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,562&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/imagenes.css">
    <link rel="stylesheet" href="css/galeria.css">
    <title>Proyecto final soft 5</title>
</head>
<body>
    <div class="main-container">
        <div class="background-container">
            <div class="container-btn">
                <button id="btn-galeria" (click)="mostrarGaleria()" class="btn-galeria">Naturaleza</button>
            </div>
            <div id="container-galeria">
                <div id="container-galeria-titulo"><small><h4 id="h4titulo" class="class-hiden">Galeria de laboratorios</h4></small></div>
                <div id="container-cerrar-galeria">
                    <button id="btn-close" class="class-hiden">Cerrar galer√≠a</button>
                </div>




                <div id="main-container-labs" class="class-hiden">
                    <div class="container-lab fade">
                        <div class="numbertext">1/3</div> 
                        <img class="galery-img" src="./assets/img/lab1/erosion.png" alt="?">
                        <div class="text">Caption Text</div>
                    </div>

                    <div class="container-lab fade">
                        <div class="numbertext">2/3</div> 
                        <img class="galery-img" src="./assets/img/lab1/frio.png" alt="??">
                        <div class="text">Caption Text</div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev">&#10094;</a>
                    <a class="next">&#10095;</a>
                </div>
                <div id="dot-container" class="class-hiden">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <!-- <span class="dot"></span> -->
                </div>

            </div>






            <!-- NUBES Y CIELO-->
            <img class="img-luna" src="assets/img/Luna.png" alt="">
            <img class="img-nube nube1" src="assets/img/Nube 1.png" alt="">
            <img class="img-nube nube2" src="assets/img/Nube 2.png" alt="">
            <img class="img-nube nube3" src="assets/img/Nube 3.png" alt="">
            <!-- <img class="img-nube nube5" src="assets/img/Nube 5.png" alt=""> -->

            <img class="img-cielo" src="assets/img/Cielo.png" alt="" width="100%">
            <!-- ARBOLES CENTRO -->
            <img class="img-centro" src="assets/img/Centro copia.png" alt="" width="100%">
            <!-- NIEBLA -->
            <img class="img-niebla niebla1" src="assets/img/fog1.png" alt="asset" width="100%">
            <img class="img-niebla niebla2" src="assets/img/fog2.png" alt="asset" width="100%">
            <img class="img-niebla niebla3" src="assets/img/fog3.png" alt="" width="100%">
            <!-- ARBOLES FRONTALES -->
            <img class="img-arboles" src="assets/img/Arboles 1.png" alt="" width="100%">
        </div>
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
